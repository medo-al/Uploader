services:
  # A background worker that consumes a queue
  - type: worker
    name: UrlUploadBot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 main.py
    repo: https://github.com/mohamedyhenno/URL-UploadBot
    branch: main
    envVars:
      - key: BOT_TOKEN 
        sync: false
      - key: API_ID 
        sync: false
      - key: API_HASH 
        sync: false
      - key: AUTH_USERS 
        value: 71097927
    autoDeploy: false # optional
